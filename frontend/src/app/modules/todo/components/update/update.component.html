<mat-card>
  <mat-card-header>
    <mat-card-title align="center">Update TODO</mat-card-title>
  </mat-card-header>
  <form [formGroup]="updateTodoForm">
    <mat-card-content>
      <mat-form-field>
        <mat-label> Title</mat-label>
        <input matInput type="text" formControlName = "todoName">
        <mat-error *ngIf="updateTodoForm.controls.todoName.errors?.required">
          Title is required
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label> Description</mat-label>
        <input matInput type="text" formControlName = "description">
        <mat-error *ngIf="updateTodoForm.controls.description.errors?.required">
          Description is required
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [owlDateTime]="dt1" placeholder="Date Time" formControlName = "time">
        <span [owlDateTimeTrigger]="dt1"><mat-icon style="color:#6d6262;">event</mat-icon></span>
        <owl-date-time #dt1></owl-date-time>
        <mat-error *ngIf="updateTodoForm.controls.time.errors?.required">
          DateTime is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>
  </form>
  <mat-card-actions>
    <button mat-button (click)="updateTodoList()" style="background-color: #b6e0cd">Update</button>
    <button mat-button routerLink="/list" style="background-color: #d0c9c8">Cancel</button>
  </mat-card-actions>
</mat-card>
