<mat-card >
  <mat-card-header>
    <mat-card-title>ADD TODO</mat-card-title>
  </mat-card-header>
  <form [formGroup]="addTodoForm">
  <mat-card-content>
    <mat-form-field>
      <mat-label> Title</mat-label>
      <input matInput type="text" formControlName = "todoName">
      <mat-error *ngIf="addTodoForm.controls.todoName.errors?.required">
       Title is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label> Description</mat-label>
      <input matInput type="text" formControlName = "description">
      <mat-error *ngIf="addTodoForm.controls.description.errors?.required">
        Description is required
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput [owlDateTime]="dt1" placeholder="Date Time" formControlName = "time">
      <span [owlDateTimeTrigger]="dt1"><mat-icon style="color:#6d6262;">event</mat-icon></span>
      <owl-date-time #dt1></owl-date-time>
      <mat-error *ngIf="addTodoForm.controls.time.errors?.required">
             DateTime is required
      </mat-error>
    </mat-form-field>

  </mat-card-content>
  </form>
  <mat-card-actions>
    <button  style="background-color: #a8cbcc" mat-button (click)="addTodo()">Add</button> &nbsp;
    <button  style="background-color: #bab3bd" *ngIf="this.todoList?.length>0" mat-button routerLink="/list">List</button>
  </mat-card-actions>
</mat-card>
