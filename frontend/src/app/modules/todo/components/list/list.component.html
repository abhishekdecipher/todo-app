<mat-card>
  <mat-card-header>
    <mat-card-title>List TODO</mat-card-title>

  </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef style="width:92px"> Select Items </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.checked" (change)="toggleCheckBox(element)"></mat-checkbox> </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  style="width:95px"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="todoName">
          <th mat-header-cell *matHeaderCellDef > Title </th>
          <td mat-cell *matCellDef="let element"> {{element.todoName}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef > Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef > Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time  | date:'dd/MM/yyyy HH:mm'}} </td>

        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef  style="width:139px"> Actions </th>
          <td mat-cell *matCellDef="let element">
          <button mat-button (click)="setUpdateTodo(element)" matTooltip="Update" style="background-color: #cbb6d4"> <mat-icon> update </mat-icon></button>
            &nbsp;
              <button mat-button (click)="deleteSingleTodoItem(element.id)" matTooltip="Delete" style="background-color: #e0bfb6"><mat-icon> delete </mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/add" style="background-color: #cdd4b8">Add More Item</button> &nbsp;
    <button mat-button (click)="deleteMultipleTodoItem()" style="background-color: #e0bfb6">Delete Selected Items</button>
  </mat-card-actions>

</mat-card>
